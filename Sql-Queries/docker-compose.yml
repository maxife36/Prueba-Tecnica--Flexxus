services:
  mysql:
    image: mysql:8
    restart: always
    env_file:
      - ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-Contrase√±aSecreta}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-flexxus_db}
    ports:
      - "${MYSQL_HOST_PORT:-3306}:${MYSQL_CONTAINER_PORT:-3306}"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./config:/docker-entrypoint-initdb.d # Este es un punto de monatje para ejecutar archivos sql una vez levantado el servicio
    healthcheck:  
      test: ["CMD", "mysqladmin", "ping", "-h", "mysql", "-P", "${MYSQL_CONTAINER_PORT:-3306}", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  mysql_data: